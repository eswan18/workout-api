description = "A custom workout app to fit my needs"
authors = ["Ethan Swan <ethanpswan@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10"
fastapi = "^0.78.0"
uvicorn = {extras = ["standard"], version = "^0.18.2"}
